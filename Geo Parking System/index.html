<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GPS</title>
    <script src="./scripts/main.js" type="module"></script>

  <header class="header">
    <h1>GPS | Geo Parking System</h1>
  </header>

  <div class="employee-form">
    <h2>Employee Form</h2>
    <form action="">
      <input id="empContact" type="text" size="10" placeholder="Contact No" />
      <input id="empName" type="text" placeholder="Enter Your Name" />
      <input id="empSaveBtn" type="button" value="Submit" />
    </form>
  </div>

  <div class="vehicle-reg-form">
    <h2>Registeration Form</h2>
    <form action="">
      <input id="vehicleName" type="text" placeholder="Vehicle Name" />
      <input id="vehicleId" type="text" placeholder="Vehicle ID" />
      <select name="" id="vehicleType">
        <option value="" disabled>---Select vehicle Type---</option>
        <option value="bike">Bicycle</option>
        <option value="motobike">MotorBike</option>
        <option value="car">Car\Hmv</option>
      </select>
      <input id="vehicleSaveBtn" type="button" value="Save" />
    </form>
  </div>

  <div class="registeration-price">
    <!-- <input type="button" value="Daily" />
    <input type="button" value="Monthly" />
    <input type="button" value="Annualy" /> -->
  </div>
